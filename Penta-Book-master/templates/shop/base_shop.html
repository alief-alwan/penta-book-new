<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - PentaBook</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --burgundy: #8B2635;
            --burgundy-light: #BC8F96;
            --burgundy-lighter: #F2D9DC;
            --cream: #FDF6F0;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, var(--burgundy), var(--burgundy-light));
            padding: 20px;
            color: white;
        }

        .sidebar-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255,255,255,0.1);
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Dropdown Styles */
        .sidebar-dropdown {
            padding-left: 0;
        }

        .sidebar-dropdown .dropdown-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
        }

        .sidebar-dropdown .dropdown-toggle::after {
            display: none;
        }

        .sidebar-dropdown .dropdown-menu {
            position: static !important;
            background: transparent;
            border: none;
            margin: 0;
            padding: 0;
            transform: none !important;
            padding-left: 2.5rem;
        }

        .sidebar-dropdown .dropdown-item {
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 6px;
            margin-bottom: 2px;
        }

        .sidebar-dropdown .dropdown-item:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }

        .sidebar-dropdown .fa-chevron-right {
            transition: transform 0.3s;
            font-size: 0.8rem;
        }

        .sidebar-dropdown .show .fa-chevron-right {
            transform: rotate(90deg);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .sidebar-dropdown .dropdown-menu {
                padding-left: 1.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>PentaBook</h2>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/shop/dashboard" class="{{ 'active' if request.endpoint == 'shop_dashboard' }}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
                        <span><i class="fas fa-book"></i> Kelola Buku</span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="/shop/books">
                                <i class="fas fa-list"></i> Daftar Buku
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/shop/books/add">
                                <i class="fas fa-plus"></i> Tambah Buku
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/shop/books/categories">
                                <i class="fas fa-tags"></i> Kategori
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/shop/books/inventory">
                                <i class="fas fa-box"></i> Stok
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="/shop/orders" class="{{ 'active' if request.endpoint == 'shop_orders' }}">
                        <i class="fas fa-shopping-cart"></i> Pesanan
                    </a>
                </li>
                <li>
                    <a href="/shop/profile" class="{{ 'active' if request.endpoint == 'shop_profile' }}">
                        <i class="fas fa-store"></i> Profil Toko
                    </a>
                </li>
                <li>
                    <a href="/shop/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Custom dropdown behavior
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
        
        dropdownToggles.forEach(toggle => {
            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                const parent = this.parentElement;
                const chevron = this.querySelector('.fa-chevron-right');
                const wasExpanded = this.getAttribute('aria-expanded') === 'true';
                
                // Close all other dropdowns
                dropdownToggles.forEach(otherToggle => {
                    if (otherToggle !== toggle) {
                        otherToggle.setAttribute('aria-expanded', 'false');
                        otherToggle.parentElement.classList.remove('show');
                        otherToggle.querySelector('.fa-chevron-right').style.transform = 'rotate(0deg)';
                    }
                });
                
                // Toggle current dropdown
                this.setAttribute('aria-expanded', !wasExpanded);
                parent.classList.toggle('show');
                chevron.style.transform = wasExpanded ? 'rotate(0deg)' : 'rotate(90deg)';
            });
        });
    });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
